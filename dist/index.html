<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="root">
      <div id="projects">
        <h1>Projects</h1>
        <div id="projects-container"></div>
        <button id="add-project" class="add-button">Add Project</button>
      </div>
      <div id="todos-container">
        <div class="todo">Example Todo</div>
        <button id="add-todo" class="add-button">Add Todo</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
